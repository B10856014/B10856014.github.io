<!DOCTYPE html>
<html>

<head>
    <title>期末個人專題</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<style>
    a {
        text-decoration: none;
        color: #FF9900;
    }
    
    * {
        box-sizing: border-box;
    }
    
    .header {
        background-color: rgba(0, 0, 0, 0);
        color: #ffffff;
        padding: 5px;
    }
    
    .footer {
        background-color: #3C3C3C;
        ;
        color: #000000;
        text-align: center;
        font-size: 12px;
        padding: 15px;
    }
    
    body {
        margin: 0px;
    }
    
    .menu {
        width: 100%;
        display: flex;
        background: #272626;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.15);
    }
    
    .menu li {
        float: left;
        list-style: none;
        margin: 0px 80px 0px 0px;
        font-size: 20px;
    }
    
    .menu li a {
        text-decoration: none;
        color: rgb(146, 151, 150);
        transition: color linear 0.15s;
        cursor: pointer;
    }
    
    .menu .menu-logo {
        margin: auto;
        margin-left: 0px;
        padding: 10px 10px 10px 20px;
    }
    
    .menu .menu-logo a {
        color: #fff;
    }
    
    .menu a:hover,
    .menu .current-active a {
        text-decoration: none;
        color: #FF9900;
    }
    
    .toggle-nav,
    .leftmenu {
        display: none;
    }
    
    @media screen and (max-width: 767px) {
        .box {
            width: 767px;
            background-color: green;
        }
        .menucontainer {
            display: flex;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .toggle-nav {
            display: block;
            position: absolute;
            left: 4%;
            color: #ffffff;
            text-decoration: none;
            line-height: 40px;
        }
        .menu .menu-logo {
            position: relative;
            left: 40%;
        }
        .menu ul {
            display: none;
        }
        .closebtn {
            position: relative;
            margin: 16px;
            left: 80%;
            font-size: 1em;
        }
        .closebtn:hover {
            cursor: pointer;
            color: #FF9900;
        }
        .leftmenu {
            display: block;
            background-color: #272626;
            color: white;
            height: 100%;
            width: 60vw;
            z-index: 1;
            position: fixed;
            left: -100%;
            transition: all 1s;
        }
        .leftmenu.active {
            position: fixed;
            top: 0;
            left: 0%;
            transition: all 1s;
        }
        .leftul li {
            list-style: none;
            margin: 32px auto;
            font-size: 1em;
        }
        .leftul li.current-active,
        .leftul li:hover {
            color: #FF9900;
        }
        .leftul li:hover {
            cursor: pointer;
        }
    }
    
    @media screen and (max-width: 375px) {
        .box {
            width: 480px;
            background-color: blue;
        }
        .menucontainer {
            display: flex;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .toggle-nav {
            display: block;
            position: absolute;
            left: 4%;
            color: #ffffff;
            text-decoration: none;
            line-height: 40px;
        }
        .menu .menu-logo {
            position: relative;
            left: 40%;
        }
        .menu ul {
            display: none;
        }
        .closebtn {
            position: relative;
            margin: 16px;
            left: 60%;
            font-size: 1em;
        }
        .closebtn:hover {
            cursor: pointer;
            color: #FF9900;
        }
        .leftmenu {
            display: block;
            background-color: #272626;
            color: white;
            height: 100%;
            width: 40vw;
            z-index: 1;
            position: fixed;
            left: -100%;
            transition: all 1s;
        }
        .leftmenu.active {
            position: fixed;
            top: 0;
            left: 0%;
            transition: all 1s;
        }
        .leftul li {
            list-style: none;
            margin: 32px auto;
            font-size: 2em;
        }
        .leftul li.current-active,
        .leftul li:hover {
            color: #FF9900;
        }
        .leftul li:hover {
            cursor: pointer;
        }
    }
    
    .parallax [class*="bg"] {
        height: 80vh;
        text-indent: -9999px;
        background-attachment: fixed;
        background-position: top;
        background-size: cover;
    }
    
    .parallax [class*="bg"]:nth-child(2n) {
        box-shadow: inset 0 0 0.5em #111;
    }
    
    .bg1 {
        background-image: url(https://b10856014.github.io/final/rebel500.jpeg);
    }
    
    .bg2 {
        background-image: url(https://b10856014.github.io/final/CB650R.jpg);
    }
    
    .bg3 {
        background-image: url(https://b10856014.github.io/final/MSX125.jpg);
    }
    
    .bg4 {
        background-image: url(https://b10856014.github.io/final/CRF450RX.jpg);
    }
    
    .bg5 {
        background-image: url(https://b10856014.github.io/final/CBR1000Rr.jpg);
    }
    
    .bg6 {
        background-image: url(https://b10856014.github.io/final/honda93.jpg);
    }
    
    .bg7 {
        background-image: url(https://b10856014.github.io/final/666.png);
    }
</style>


<body bgcolor="#000000">
    <div class="header">

        <h1>
            <div class="menucontainer">

                <div class="leftmenu">

                    <div class="closebtn">
                        X
                    </div>
                    <ul id="menuUl" class="leftul">
                        <li class="current-active"><a href="https://moto.honda-taiwan.com.tw/">Home</a></li>
                        <li><a href="https://moto.honda-taiwan.com.tw/Motor">Products</a></li>
                        <li><a href="https://moto.honda-taiwan.com.tw/News">News</a></li>
                        <li><a href="https://moto.honda-taiwan.com.tw/About/HondaTaiwan/Philosophy">Introduction</a></li>
                        <li><a href="https://www.honda-taiwan.com.tw/Auto/About/Contact">Contact Method</a></li>
                    </ul>
                </div>
                <nav class="menu">
                    <a id="menubtn" class="toggle-nav" href="#">&#9776;</a>
                    <div class="menu-logo">
                        <div class="Img1">
                            <font face="monospace"><a href="https://b10856014.github.io/final/index.html">Honda Motorcycle</a></div>
                        </font>
                    </div>
                    <ul id="menuUl">
                        <li class="current-active"><a href="https://moto.honda-taiwan.com.tw/">Home</a></li>
                        <li><a href="https://moto.honda-taiwan.com.tw/Motor">Products</a></li>
                        <li><a href="https://moto.honda-taiwan.com.tw/News">News</a></li>
                        <li><a href="https://moto.honda-taiwan.com.tw/About/HondaTaiwan/Philosophy">Introduction</a></li>
                        <li><a href="https://www.honda-taiwan.com.tw/Auto/About/Contact">Contact Method</a></li>
                    </ul>
                </nav>

            </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $('#menubtn').click(function() {
            $('.leftmenu').toggleClass('active');
        })

        $('#menuUl li').click(function() {
            $(this).parent().find('li').each(function() {
                if ($(this).hasClass('current-active')) {
                    $(this).toggleClass('current-active');
                }
            })
            $(this).toggleClass('current-active');
        })

        $('.closebtn').click(function() {
            $('.leftmenu').toggleClass('active');
        })
    </script>

    </h1>


    <div class="parallax">
        <font face="monospace" size="6" color="#ffffff">
            <p align="center">✯&nbsp;Pictures&nbsp;✯</p>
        </font>
        <div class="bg6" title="93"></div>

        <div class="bg1" title="Rebel 500"></div>

        <div class="bg2" title="CB650R"></div>


        <div class="bg3" title="MSX123"></div>


        <div class="bg4" title="CRF450RX">CRF450</div>


        <div class="bg5" title="CBR1000RR"></div>

    </div>

    </div>

    <marquee direction="right" height="200" scrollamount="10" behavior="alternate"><img src="logo.jpg" height="200"></marquee>
    <div class="footer">

        <font face="fantasy" size="5 ">Copyright &copy 2020 &nbsp;B10856014</font>
    </div>

</body>

</html>
